{% extends 'base.html' %}
{% block content %}
<h1>Query Results</h1>

<p>Total Rows Loaded: {{ NumResults }}</p>  
<br>

<table>
  <tr>
    <th>
      <b>FilmId</b>
    </th>
    <th>
        <b>FilmName</b>
    </th>
  </tr>

  {% for row in query9 %}
  <tr>
    <td>
      {{ row['FilmId'] }}
    </td>
    <td>
        {{ row['FilmName'] }}
    </td>
  </tr>
  {% endfor %}

</table>

<br><br>
{% endblock %}
